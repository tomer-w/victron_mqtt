name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
      - '.github/**/*'
      - '.gitignore'
      - '.pylintrc'
      - 'pytest.ini'
  - label: 'documentation'
    files:
      - 'docs/**/*'
      - '*.md'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - '/^feat/i'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/^fix/i'
      - '/^bug/i'
  - label: 'dependencies'
    files:
      - 'pyproject.toml'
      - 'requirements*.txt'
    title:
      - '/dependencies/i'
      - '/deps/i'
